<div class="container">
	<div class="row">
        <div class="col-md-4" ng-repeat="article in vm.articles">
        	<img ng-src="{{article.bs_featured_image}}" class="img-responsive">
            <a href="/article/{{article.slug}}/{{article.id}}" target="_blank" ng-bind-html=article.title.rendered></a>
        </div>
    </div>
</div>
